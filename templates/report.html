<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARDIO VISION</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="https://kit.fontawesome.com/1e12042d42.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="header1">
        <div class="contanier">
            <nav>
                <img src="static/images/logo-removebg-preview.png" class="logo">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html">About</a></li>
                    <li><a href="index.html">Services</a></li>
                    <li><a href="index.html">Know More</a></li>
                    <li><a href="index.html">Contact</a></li>
                    <li><a href="index.html">Upload Image</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div id="report">
        <div class="repo">
            <h1>REPORT :</h1>
        </div>
        <div class="contanier_rep">
            <div class="row">
                <div class="Givenimage">
                    <h2>Given Image</h2>
                    <img src="{{img}}" alt="Givenimage" height="450px" width="450px">
                </div>
                <div class="report_table">
                    <h2>Age-related Macular degeneration,Diabetic Retinopathy,Glaucoma,Cataract
                    </h2>
                    <h2>
                        <center>Hypertensive Retinopathy,Pathological Myopia</center>
                    </h2>
                    <center>
                        <table border="1px solid black">
                            <tr>
                                <th>Diseases</th>
                                <th>Yes/No</th>
                            </tr>
                            {% for i in result_dic%}
                            <tr>
                                <td>{{i}}</td>
                                <td>{{result_dic[i]}}</td>
                            </tr>
                            {%endfor%}
                        </table>
                    </center>
                </div>
            </div>
        </div>

    </div>

    <script>
        var tablinks = document.getElementsByClassName("tab-links");
        var tabcontents = document.getElementsByClassName("tab-contents");
        function opentab(tabname) {
            for (tablink of tablinks) {
                tablink.classList.remove("active-link");

            }
            for (tabcontent of tabcontents) {
                tabcontent.classList.remove("active-tab");

            }
            event.currentTarget.classList.add("active-link");
            document.getElementById(tabname).classList.add("active-tab");
        }
    </script>
    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbzr0k-I3Z-z1afGOjhEw7CzRV5Qwd894N4W0JK-mm7Urom2dsGK8Rc0RsYg09NwMhlLGg/exec"
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    msg.innerHTML = "message sent successfully"
                    setTimeout(function () {
                        msg.innerHTML = ""
                    }, 5000)
                    form.reset()
                })
                .catch(error => console.error('Error!', error.message))
        })
    </script>
</body>

</html>
